name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Set up Python environment and initialize database
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set FLASK_ENV
      run: |
        echo "export FLASK_ENV=$FLASK_ENV" >> $GITHUB_ENV
        flask db init
        flask db migrate
        flask db upgrade
      env:
        FLASK_ENV: ${{ secrets.FLASK_ENV }}

    - name: Run Unit Tests
      run: python -m unittest discover
      env:
        FLASK_ENV: ${{ secrets.FLASK_ENV }}
