name: Flask Application Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up SQLite (for testing with an in-memory database)
      run: |
        python3 -c 'from app import app, db; with app.app_context(): db.create_all()'

    - name: Run tests
      run: |
        python3 -m unittest discover -s app/tests

    - name: Clean up SQLite
      run: |
        python3 -c 'from app import app, db; with app.app_context(): db.drop_all()'
